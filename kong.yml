_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://auth-service:9000
    routes:
      - name: auth-routes
        paths:
          - /api/auth
        strip_path: true
        plugins:
          - name: correlation-id
            config:
              header_name: X-Correlation-ID
              generator: uuid
              echo_downstream: true
